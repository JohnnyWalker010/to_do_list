{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Tags List
    <a href="{% url "to_do_list_app:create_tag" %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if tags %}
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for tag in tags %}
          <tr>
            <td>{{ tag.id }}</td>
            <td>{{ tag.name }}</td>
            <td>
              <a href="{% url "to_do_list_app:update_tag" pk=tag.id %}" class="btn btn-info">Update</a>
            </td>
            <td>
              <a href="{% url "to_do_list_app:delete_tag" pk=tag.id %}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>There are no tags</p>
  {% endif %}
{% endblock %}
