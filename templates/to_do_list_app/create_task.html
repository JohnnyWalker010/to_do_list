{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Create task</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
    <a href="{% url "to_do_list_app:tasks_list" %}" class="btn btn-danger">Cancel</a>
  </form>
{% endblock %}
