{% block content %}

    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update Task</button>
  </form>
  <br>
  <a href="{% url "to_do_list_app:tags_list" %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
